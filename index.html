<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manda Trends</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background-color: #f0f0f0;
        }
      
        .rectangle {
          width: 640px;
          height: 1014px;
          background-color: #f2f2f2;
          position: relative;
        }
        
        .inner-rectangle {
          width: 600px;
          height: 950px;
          background-color: white;
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
        }
        
        .gradient-strip {
          width: 600px;
          height: 140px;
          background: linear-gradient(to right, #ea4a30, #e82358);
          position: absolute;
          top: 20px;
          left: 0;
        }
        
        .lines {
          position: absolute;
          bottom: 0; /* Ajuste para posicionar na parte inferior */
          left: 0;
          width: 100px; /* Ajuste a largura conforme necessário */
          height: 100px; /* Ajuste a altura conforme necessário */
          background-image: url('images/Vector Smart Object 2.png');
          background-size: cover;
        }

        .manda-bem {
          position: absolute;
          bottom: 34px; /* Ajuste para posicionar na parte inferior */
          left: 40px;
          width: 197px; /* Ajuste a largura conforme necessário */
          height: 70px; /* Ajuste a altura conforme necessário */
          background-image: url('images/Vector Smart Object.png');
          background-size: cover;
        }

        .bolinhas {
          position: absolute;
          bottom: 0px; /* Ajuste para posicionar na parte inferior */
          left: 230px;
          width: 40px; /* Ajuste a largura conforme necessário */
          height: 30px; /* Ajuste a altura conforme necessário */
          background-image: url('images/bolinhas copy.png');
          background-size: cover;
        }

        .arrows {
          position: absolute;
          bottom: 100px; /* Ajuste para posicionar na parte inferior */
          left: 285px;
          width: 48px; /* Ajuste a largura conforme necessário */
          height: 20px; /* Ajuste a altura conforme necessário */
          background-image: url('images/Vector Smart Object 3.png');
          background-size: cover;
        }

        .mulher {
          position: absolute;
          bottom: -30px; /* Ajuste para posicionar na parte inferior */
          left: 287px;
          width: 135px; /* Ajuste a largura conforme necessário */
          height: 120px; /* Ajuste a altura conforme necessário */
          background-image: url('images/Gradient Map 1 copy.png');
          background-size: cover;
        }

      </style>
</head>
<body>
    <div class="rectangle">
      <div class="inner-rectangle">
        <div class="gradient-strip">
          <div class="lines"></div>
          <div class="manda-bem"></div>
          <div class="bolinhas"></div>
          <div class="arrows"></div>
          <div class="mulher"></div>
        </div>
      </div>
    </div>
</body>
</html>
